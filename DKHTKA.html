<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman DKHTKA - SMAN 8 Mukomuko</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .bg-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .print-area {
            display: none;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
                display: block;
            }
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DATA SISWA (Berdasarkan PDF yang diupload) ---
        // Anda bisa menambahkan data lainnya di sini sesuai format
        const studentData = [
            {
                id: 1,
                no_urut: "139",
                nomor_peserta: "T3-25-26-07-0008-0139-6",
                nisn: "0075361418",
                nama: "INDAH AMANDA SARI",
                ttl: "Bengkulu Utara, 6 Mei 2007",
                nilai: {
                    indo: { skor: "48.80", predikat: "Baik" },
                    mtk: { skor: "50.39", predikat: "Baik" },
                    inggris: { skor: "25.85", predikat: "Memadai" }
                },
                pilihan1: { mapel: "Bahasa Indonesia Tingkat Lanjut", skor: "73.62", predikat: "Baik" },
                pilihan2: { mapel: "Biologi", skor: "52.34", predikat: "Memadai" }
            },
            {
                id: 2,
                no_urut: "140",
                nomor_peserta: "T3-25-26-07-0008-0140-5",
                nisn: "0065802165",
                nama: "DEDE ARI AGUSTINA",
                ttl: "Windusari, 27 Agustus 2008",
                nilai: {
                    indo: { skor: "53.58", predikat: "Baik" },
                    mtk: { skor: "35.81", predikat: "Memadai" },
                    inggris: { skor: "32.69", predikat: "Baik" }
                },
                pilihan1: { mapel: "Matematika Tingkat Lanjut", skor: "43.21", predikat: "Memadai" },
                pilihan2: { mapel: "Biologi", skor: "48.06", predikat: "Memadai" }
            },
            {
                id: 3,
                no_urut: "1",
                nomor_peserta: "T3-25-26-07-0008-0001-8",
                nisn: "0072229971",
                nama: "ANGGI OCTAVIANI",
                ttl: "Mekar Jaya, 12 September 2007",
                nilai: {
                    indo: { skor: "72.54", predikat: "Istimewa" },
                    mtk: { skor: "39.77", predikat: "Memadai" },
                    inggris: { skor: "22.28", predikat: "Memadai" }
                },
                pilihan1: { mapel: "Matematika Tingkat Lanjut", skor: "33.80", predikat: "Memadai" },
                pilihan2: { mapel: "Bahasa Inggris Tingkat Lanjut", skor: "41.89", predikat: "Kurang" }
            }
        ];

        // Komponen Kartu Nilai (Score Card)
        const ScoreCard = ({ label, score, predikat, colorClass }) => (
            <div className={`p-4 rounded-lg border ${colorClass} bg-opacity-10 flex flex-col items-center justify-center text-center h-full`}>
                <span className="text-xs font-semibold uppercase tracking-wider text-gray-600 mb-1">{label}</span>
                <span className="text-2xl font-bold text-gray-800">{score}</span>
                <span className={`text-xs font-medium px-2 py-0.5 rounded-full mt-1 ${
                    predikat === 'Istimewa' ? 'bg-purple-100 text-purple-700' :
                    predikat === 'Baik' ? 'bg-green-100 text-green-700' :
                    predikat === 'Memadai' ? 'bg-blue-100 text-blue-700' :
                    'bg-red-100 text-red-700'
                }`}>
                    {predikat}
                </span>
            </div>
        );

        // Komponen Modal Detail Siswa
        const StudentDetail = ({ student, onClose }) => {
            if (!student) return null;

            const handlePrint = () => {
                window.print();
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 backdrop-blur-sm overflow-y-auto no-print">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-3xl overflow-hidden relative animate-fade-in">
                        
                        {/* Header Modal */}
                        <div className="bg-blue-900 text-white p-6 flex justify-between items-start bg-pattern">
                            <div>
                                <h2 className="text-2xl font-bold">Hasil Tes Kemampuan Akademik</h2>
                                <p className="text-blue-200 text-sm">SMA Negeri 8 Mukomuko - Tahun 2025</p>
                            </div>
                            <button onClick={onClose} className="text-white hover:text-gray-200 transition">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>

                        {/* Body Modal */}
                        <div className="p-6 md:p-8">
                            {/* Identitas */}
                            <div className="flex flex-col md:flex-row justify-between mb-8 border-b pb-6">
                                <div>
                                    <h3 className="text-3xl font-bold text-gray-800 mb-1">{student.nama}</h3>
                                    <p className="text-gray-500"><i className="fas fa-id-card mr-2"></i>NISN: {student.nisn}</p>
                                    <p className="text-gray-500"><i className="fas fa-calendar-alt mr-2"></i>{student.ttl}</p>
                                </div>
                                <div className="mt-4 md:mt-0 text-left md:text-right">
                                    <div className="bg-gray-100 px-4 py-2 rounded-lg inline-block">
                                        <span className="block text-xs text-gray-500 uppercase">Nomor Peserta</span>
                                        <span className="font-mono font-bold text-lg">{student.nomor_peserta}</span>
                                    </div>
                                </div>
                            </div>

                            {/* Nilai Mata Pelajaran Dasar */}
                            <h4 className="font-bold text-gray-700 mb-4 border-l-4 border-blue-600 pl-3">Mata Pelajaran Umum</h4>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                <ScoreCard 
                                    label="Bahasa Indonesia" 
                                    score={student.nilai.indo.skor} 
                                    predikat={student.nilai.indo.predikat}
                                    colorClass="border-blue-200 bg-blue-50"
                                />
                                <ScoreCard 
                                    label="Matematika" 
                                    score={student.nilai.mtk.skor} 
                                    predikat={student.nilai.mtk.predikat}
                                    colorClass="border-green-200 bg-green-50"
                                />
                                <ScoreCard 
                                    label="Bahasa Inggris" 
                                    score={student.nilai.inggris.skor} 
                                    predikat={student.nilai.inggris.predikat}
                                    colorClass="border-yellow-200 bg-yellow-50"
                                />
                            </div>

                            {/* Nilai Mata Pelajaran Pilihan */}
                            <h4 className="font-bold text-gray-700 mb-4 border-l-4 border-purple-600 pl-3">Mata Pelajaran Pilihan</h4>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                <div className="p-5 border border-purple-100 bg-purple-50 rounded-lg">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-xs font-bold uppercase text-purple-600">Pilihan 1</span>
                                        <span className={`text-xs px-2 py-0.5 rounded-full ${
                                            student.pilihan1.predikat === 'Baik' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'
                                        }`}>{student.pilihan1.predikat}</span>
                                    </div>
                                    <h5 className="font-bold text-lg text-gray-800 mb-1">{student.pilihan1.mapel}</h5>
                                    <div className="text-3xl font-bold text-gray-700">{student.pilihan1.skor}</div>
                                </div>

                                <div className="p-5 border border-purple-100 bg-purple-50 rounded-lg">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-xs font-bold uppercase text-purple-600">Pilihan 2</span>
                                        <span className={`text-xs px-2 py-0.5 rounded-full ${
                                            student.pilihan2.predikat === 'Baik' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'
                                        }`}>{student.pilihan2.predikat}</span>
                                    </div>
                                    <h5 className="font-bold text-lg text-gray-800 mb-1">{student.pilihan2.mapel}</h5>
                                    <div className="text-3xl font-bold text-gray-700">{student.pilihan2.skor}</div>
                                </div>
                            </div>

                            {/* Disclaimer Footer */}
                            <div className="bg-gray-50 p-4 rounded text-xs text-gray-500">
                                <p><strong>Catatan:</strong> Dokumen ini adalah hasil digital dari Daftar Kolektif Hasil Tes Kemampuan Akademik (DKHTKA) Tahun 2025.</p>
                            </div>
                        </div>

                        {/* Footer Actions */}
                        <div className="bg-gray-100 p-4 flex justify-end space-x-3">
                            <button onClick={onClose} className="px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-200 transition font-medium">
                                Tutup
                            </button>
                            <button onClick={handlePrint} className="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition font-medium shadow-lg flex items-center">
                                <i className="fas fa-print mr-2"></i> Cetak Hasil
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const PrintComponent = ({ student }) => {
            if (!student) return null;
            return (
                <div className="print-area p-8 max-w-4xl mx-auto border bg-white">
                    <div className="text-center border-b-2 border-black pb-4 mb-6">
                        <h2 className="text-xl font-bold">KEMENTERIAN PENDIDIKAN DASAR DAN MENENGAH</h2>
                        <h3 className="text-lg font-bold">DINAS PENDIDIKAN DAN KEBUDAYAAN PROVINSI BENGKULU</h3>
                        <h4 className="text-md">SMA NEGERI 8 MUKOMUKO</h4>
                        <p className="text-sm mt-2 font-bold">HASIL TES KEMAMPUAN AKADEMIK (DKHTKA) TAHUN 2025</p>
                    </div>

                    <table className="w-full mb-6">
                        <tbody>
                            <tr><td className="w-40 font-bold">Nama Peserta</td><td>: {student.nama}</td></tr>
                            <tr><td className="font-bold">Nomor Peserta</td><td>: {student.nomor_peserta}</td></tr>
                            <tr><td className="font-bold">NISN</td><td>: {student.nisn}</td></tr>
                            <tr><td className="font-bold">Tempat/Tgl Lahir</td><td>: {student.ttl}</td></tr>
                        </tbody>
                    </table>

                    <h3 className="font-bold mb-2 mt-4 text-lg">A. Mata Pelajaran Umum</h3>
                    <table className="w-full border-collapse border border-gray-400 mb-6 text-sm">
                        <thead>
                            <tr className="bg-gray-200">
                                <th className="border border-gray-400 p-2 text-left">Mata Pelajaran</th>
                                <th className="border border-gray-400 p-2 text-center">Nilai</th>
                                <th className="border border-gray-400 p-2 text-center">Keterangan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td className="border border-gray-400 p-2">Bahasa Indonesia</td>
                                <td className="border border-gray-400 p-2 text-center">{student.nilai.indo.skor}</td>
                                <td className="border border-gray-400 p-2 text-center">{student.nilai.indo.predikat}</td>
                            </tr>
                            <tr>
                                <td className="border border-gray-400 p-2">Matematika</td>
                                <td className="border border-gray-400 p-2 text-center">{student.nilai.mtk.skor}</td>
                                <td className="border border-gray-400 p-2 text-center">{student.nilai.mtk.predikat}</td>
                            </tr>
                            <tr>
                                <td className="border border-gray-400 p-2">Bahasa Inggris</td>
                                <td className="border border-gray-400 p-2 text-center">{student.nilai.inggris.skor}</td>
                                <td className="border border-gray-400 p-2 text-center">{student.nilai.inggris.predikat}</td>
                            </tr>
                        </tbody>
                    </table>

                    <h3 className="font-bold mb-2 mt-4 text-lg">B. Mata Pelajaran Pilihan</h3>
                    <table className="w-full border-collapse border border-gray-400 mb-6 text-sm">
                        <thead>
                            <tr className="bg-gray-200">
                                <th className="border border-gray-400 p-2 text-center w-10">No</th>
                                <th className="border border-gray-400 p-2 text-left">Mata Pelajaran</th>
                                <th className="border border-gray-400 p-2 text-center">Nilai</th>
                                <th className="border border-gray-400 p-2 text-center">Keterangan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td className="border border-gray-400 p-2 text-center">1</td>
                                <td className="border border-gray-400 p-2">{student.pilihan1.mapel}</td>
                                <td className="border border-gray-400 p-2 text-center">{student.pilihan1.skor}</td>
                                <td className="border border-gray-400 p-2 text-center">{student.pilihan1.predikat}</td>
                            </tr>
                            <tr>
                                <td className="border border-gray-400 p-2 text-center">2</td>
                                <td className="border border-gray-400 p-2">{student.pilihan2.mapel}</td>
                                <td className="border border-gray-400 p-2 text-center">{student.pilihan2.skor}</td>
                                <td className="border border-gray-400 p-2 text-center">{student.pilihan2.predikat}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div className="mt-12 flex justify-end">
                        <div className="text-center">
                            <p>Mukomuko, 2025</p>
                            <p>Kepala Sekolah,</p>
                            <br/><br/><br/>
                            <p className="font-bold underline">SARWENTY SARAGIH, S.Pd</p>
                            <p>NIP. 197403232005022001</p>
                        </div>
                    </div>
                </div>
            )
        }

        const App = () => {
            const [searchTerm, setSearchTerm] = useState("");
            const [results, setResults] = useState([]);
            const [hasSearched, setHasSearched] = useState(false);
            const [selectedStudent, setSelectedStudent] = useState(null);

            const handleSearch = (e) => {
                e.preventDefault();
                if (!searchTerm.trim()) return;

                const filtered = studentData.filter(student => 
                    student.nama.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    student.nisn.includes(searchTerm) ||
                    student.nomor_peserta.includes(searchTerm)
                );

                setResults(filtered);
                setHasSearched(true);
            };

            const clearSearch = () => {
                setSearchTerm("");
                setResults([]);
                setHasSearched(false);
            };

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    {/* Header */}
                    <header className="bg-blue-900 text-white shadow-lg bg-pattern no-print">
                        <div className="container mx-auto px-4 py-8 text-center">
                            <div className="flex justify-center mb-4">
                                <div className="w-20 h-20 bg-white rounded-full flex items-center justify-center text-blue-900 shadow-lg">
                                    <i className="fas fa-graduation-cap text-4xl"></i>
                                </div>
                            </div>
                            <h1 className="text-3xl md:text-4xl font-extrabold tracking-tight mb-2">SMAPANMU Info</h1>
                            <p className="text-blue-200 text-lg">Portal Informasi Akademik SMA Negeri 8 Mukomuko</p>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-grow container mx-auto px-4 py-8 -mt-8 no-print">
                        <div className="bg-white rounded-xl shadow-xl p-6 max-w-4xl mx-auto">
                            
                            <div className="text-center mb-8">
                                <h2 className="text-2xl font-bold text-gray-800">Cek Hasil DKHTKA 2025</h2>
                                <p className="text-gray-500">Masukkan Nama, NISN, atau Nomor Peserta untuk melihat hasil.</p>
                            </div>

                            {/* Search Box */}
                            <form onSubmit={handleSearch} className="mb-8 relative max-w-2xl mx-auto">
                                <div className="flex shadow-lg rounded-lg overflow-hidden border border-gray-200 focus-within:ring-2 focus-within:ring-blue-500 transition">
                                    <input
                                        type="text"
                                        className="flex-grow px-6 py-4 outline-none text-lg text-gray-700 placeholder-gray-400"
                                        placeholder="Cari Nama / NISN..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                    {searchTerm && (
                                        <button type="button" onClick={clearSearch} className="bg-white text-gray-400 px-4 hover:text-gray-600">
                                            <i className="fas fa-times"></i>
                                        </button>
                                    )}
                                    <button type="submit" className="bg-blue-600 hover:bg-blue-700 text-white px-8 font-bold text-lg transition duration-200">
                                        Cari
                                    </button>
                                </div>
                            </form>

                            {/* Results Area */}
                            {hasSearched && (
                                <div className="animate-fade-in">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-xl font-bold text-gray-700">Hasil Pencarian</h3>
                                        <span className="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">{results.length} data ditemukan</span>
                                    </div>

                                    {results.length > 0 ? (
                                        <div className="grid gap-4">
                                            {results.map(student => (
                                                <div key={student.id} className="bg-white border border-gray-200 rounded-lg p-5 hover:shadow-md transition duration-200 flex flex-col md:flex-row justify-between items-center group">
                                                    <div className="mb-4 md:mb-0 text-center md:text-left">
                                                        <h4 className="text-lg font-bold text-gray-800 group-hover:text-blue-600 transition">{student.nama}</h4>
                                                        <div className="text-sm text-gray-500 flex flex-col md:flex-row gap-2 md:gap-4">
                                                            <span><i className="fas fa-id-badge mr-1 w-5 text-center"></i>{student.nisn}</span>
                                                            <span><i className="fas fa-user-graduate mr-1 w-5 text-center"></i>{student.nomor_peserta}</span>
                                                        </div>
                                                    </div>
                                                    <button 
                                                        onClick={() => setSelectedStudent(student)}
                                                        className="px-6 py-2 bg-blue-50 text-blue-600 rounded-full font-semibold hover:bg-blue-600 hover:text-white transition border border-blue-200 w-full md:w-auto"
                                                    >
                                                        Lihat Nilai
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-12 bg-gray-50 rounded-lg border border-dashed border-gray-300">
                                            <i className="fas fa-search text-gray-400 text-4xl mb-4"></i>
                                            <p className="text-gray-600 font-medium">Data tidak ditemukan.</p>
                                            <p className="text-sm text-gray-400 mt-1">Pastikan ejaan nama atau nomor NISN sudah benar.</p>
                                        </div>
                                    )}
                                </div>
                            )}

                            {!hasSearched && (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12 text-center text-gray-500">
                                    <div className="p-4">
                                        <div className="bg-blue-50 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 text-blue-600">
                                            <i className="fas fa-search"></i>
                                        </div>
                                        <h4 className="font-bold text-gray-700 mb-1">Cari Data</h4>
                                        <p className="text-sm">Masukkan identitas siswa untuk mencari data spesifik.</p>
                                    </div>
                                    <div className="p-4">
                                        <div className="bg-green-50 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 text-green-600">
                                            <i className="fas fa-file-alt"></i>
                                        </div>
                                        <h4 className="font-bold text-gray-700 mb-1">Lihat Rincian</h4>
                                        <p className="text-sm">Akses nilai lengkap untuk mata pelajaran umum dan pilihan.</p>
                                    </div>
                                    <div className="p-4">
                                        <div className="bg-purple-50 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 text-purple-600">
                                            <i className="fas fa-print"></i>
                                        </div>
                                        <h4 className="font-bold text-gray-700 mb-1">Cetak Hasil</h4>
                                        <p className="text-sm">Unduh atau cetak hasil tes langsung dari website.</p>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-gray-400 py-6 mt-8 no-print">
                        <div className="container mx-auto px-4 text-center">
                            <p className="mb-2 font-semibold text-white">SMA Negeri 8 Mukomuko</p>
                            <p className="text-sm mb-4">Dinas Pendidikan dan Kebudayaan Provinsi Bengkulu</p>
                            <p className="text-xs opacity-50">&copy; 2025 SMAPANMU. All rights reserved.</p>
                        </div>
                    </footer>

                    {/* Modals & Print Areas */}
                    <StudentDetail student={selectedStudent} onClose={() => setSelectedStudent(null)} />
                    <PrintComponent student={selectedStudent} />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

    <style>
        /* Animasi Tambahan */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
</body>
</html>
