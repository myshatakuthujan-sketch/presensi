    <script>
        // Database Configurations
        const DB_BEBAN_ID = '1t3WNhu2tCaHWPTNcyOC7kupXNNdE6pH30QRAqyr1L8s';
        const DB_HARIAN_ID = '16KRfWyLgC-NUWfTaAbFJScvYVJPeVYTMKoGVUS1pcZw';
        const DB_DAPODIK_ID = '1KVkzy7IjxDrxxWhMQjSsLK8uQ_oEYjJSbm5snTPxeqo';
        const DB_SISWA_ID = '1RU_mA4xV4pmZibeBbbgotcj09WWBoYeT13Hx7T0XX_4';
        
        const GIDS = {
            BEBAN: '1034481041', PTK_BEBAN: '482225314', REF: '2095410455',
            SENIN: '839984198', SELASA: '916529932', RABU: '169960223', KAMIS: '1132074708', JUMAT: '850141657',
            PROFIL: '1205239446', PTK: '2037943441', PESERTA_DIDIK: '1887693900',
            ROMBEL: '315509224', PRASARANA: '2135637764', SARANA: '114459892', SISWA: '275467067'
        };

        // State Management
        let currentUser = { name: '', role: 'guru', guruCode: '', isAdmin: false };
        let viewMode = 'beban';
        let subDapodik = 'PROFIL';
        let cache = {};

        // Clock & Online Status
        function updateClock() {
            const now = new Date();
            document.getElementById('displayTime').textContent = now.toLocaleTimeString('id-ID', {hour12:false});
            const days = ['MINGGU','SENIN','SELASA','RABU','KAMIS','JUMAT','SABTU'];
            const months = ['JAN','FEB','MAR','APR','MEI','JUN','JUL','AGU','SEP','OKT','NOV','DES'];
            document.getElementById('displayDate').textContent = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} 2026`;
            
            const statusBadge = document.getElementById('statusBadge');
            if (navigator.onLine) {
                statusBadge.innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span><span class="text-[9px] font-black text-slate-500 uppercase tracking-tighter">Database Terhubung</span>`;
            } else {
                statusBadge.innerHTML = `<span class="w-2 h-2 bg-orange-500 rounded-full"></span><span class="text-[9px] font-black text-orange-500 uppercase tracking-tighter">Mode Offline</span>`;
            }
        }

        window.onload = () => {
            // Load from LocalStorage for Offline
            const savedUser = localStorage.getItem('smapan_user');
            const savedCache = localStorage.getItem('smapan_cache');
            
            if(savedCache) cache = JSON.parse(savedCache);
            if(savedUser) {
                const data = JSON.parse(savedUser);
                initApp(data.role, data.name);
            }
            
            setInterval(updateClock, 1000);
            updateClock();
        };

        async function initApp(role, name) {
            currentUser.role = role;
            currentUser.name = name;
            currentUser.isAdmin = (role === 'admin');
            
            localStorage.setItem('smapan_user', JSON.stringify({role, name}));
            document.getElementById('loginOverlay').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loginOverlay').classList.add('hidden'), 500);
            document.getElementById('mainApp').classList.remove('hidden');
            
            document.getElementById('appTitle').textContent = currentUser.isAdmin ? 'Admin SMAPAN' : name;
            document.getElementById('userStatus').textContent = currentUser.isAdmin ? 'MASTER ACCESS' : 'GURU SMAPANMU';
            
            const tabDapodik = document.getElementById('tabDapodik');
            if(currentUser.isAdmin) {
                document.getElementById('adminControls').classList.remove('hidden');
                document.getElementById('userCodes').textContent = 'ADMIN';
                tabDapodik.classList.remove('hidden');
            } else {
                document.getElementById('adminControls').classList.add('hidden');
                tabDapodik.classList.add('hidden');
                await fetchRefAndIdentify();
            }
            
            fetchContent();
        }

        async function fetchRefAndIdentify() {
            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${DB_HARIAN_ID}/export?format=csv&gid=${GIDS.REF}`);
                const csv = await res.text();
                const lines = csv.split('\n').map(l => parseCSV(l));
                const match = lines.find(r => r[12]?.toLowerCase().trim() === currentUser.name.toLowerCase().trim());
                if(match) {
                    currentUser.guruCode = match[11];
                    document.getElementById('userCodes').textContent = currentUser.guruCode;
                }
            } catch (e) { 
                console.log("Offline or Error identification"); 
            }
        }

        function switchMode(mode) {
            if(mode === 'dapodik' && !currentUser.isAdmin) return;

            viewMode = mode;
            document.querySelectorAll('[id^="tab"]').forEach(el => {
                el.classList.remove('tab-active');
                el.classList.add('text-slate-500');
            });
            document.getElementById('tab' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.add('tab-active');
            
            document.getElementById('tableView').classList.toggle('hidden', mode === 'profil');
            document.getElementById('profilContent').classList.toggle('hidden', mode !== 'profil');
            document.getElementById('daySelector').classList.toggle('hidden', mode !== 'harian');
            document.getElementById('dapodikCategories').classList.toggle('hidden', mode !== 'dapodik');
            
            if(mode === 'dapodik') setDapodikSub(subDapodik);
            else fetchContent();
        }

        function setDapodikSub(sub) {
            subDapodik = sub;
            document.querySelectorAll('[id^="sub"]').forEach(el => {
                el.classList.remove('sub-tab-active', 'bg-blue-600', 'text-white');
                el.classList.add('bg-white', 'text-slate-500');
            });
            const btn = document.getElementById('sub' + sub);
            if(btn) {
                btn.classList.add('sub-tab-active');
                btn.classList.remove('bg-white', 'text-slate-500');
            }
            fetchContent();
        }

        async function fetchContent() {
            const loading = document.getElementById('loadingStatus');
            const empty = document.getElementById('emptyState');
            const day = document.getElementById('currentDay').value;
            
            // Show loading only if online
            if (navigator.onLine) loading.classList.remove('hidden');
            empty.classList.add('hidden');

            let url = '';
            let cacheKey = `${viewMode}_${day}_${subDapodik}`;
            
            if(viewMode === 'beban') url = `https://docs.google.com/spreadsheets/d/${DB_BEBAN_ID}/export?format=csv&gid=${GIDS.BEBAN}`;
            else if(viewMode === 'harian') url = `https://docs.google.com/spreadsheets/d/${DB_HARIAN_ID}/export?format=csv&gid=${GIDS[day]}`;
            else if(viewMode === 'profil') url = `https://docs.google.com/spreadsheets/d/${DB_BEBAN_ID}/export?format=csv&gid=${GIDS.PTK_BEBAN}`;
            else if(viewMode === 'dapodik') {
                const baseId = (subDapodik === 'SISWA') ? DB_SISWA_ID : DB_DAPODIK_ID;
                url = `https://docs.google.com/spreadsheets/d/${baseId}/export?format=csv&gid=${GIDS[subDapodik]}`;
            }

            try {
                // Fetch new data if online
                if(navigator.onLine) {
                    const res = await fetch(url);
                    const csv = await res.text();
                    cache[cacheKey] = csv;
                    localStorage.setItem('smapan_cache', JSON.stringify(cache));
                }

                loading.classList.add('hidden');
                const finalCsv = cache[cacheKey];
                
                if(!finalCsv) {
                    empty.classList.remove('hidden');
                    return;
                }

                if(viewMode === 'profil') renderProfil(finalCsv); else renderTable(finalCsv);

            } catch (e) {
                loading.classList.add('hidden');
                if(cache[cacheKey]) {
                    if(viewMode === 'profil') renderProfil(cache[cacheKey]); else renderTable(cache[cacheKey]);
                } else {
                    empty.classList.remove('hidden');
                }
            }
        }

        function renderProfil(csv) {
            const lines = csv.split('\n').map(l => parseCSV(l));
            const grid = document.getElementById('profilGrid');
            const headers = lines[0]; 
            const ptkData = lines.slice(1).find(r => r[1]?.toLowerCase().trim() === currentUser.name.toLowerCase().trim());
            
            if(!ptkData || currentUser.isAdmin) {
                grid.innerHTML = `<div class="col-span-full py-16 text-center font-black text-slate-300 bg-white rounded-[2rem] border-2 border-dashed border-slate-100 uppercase text-[10px] tracking-[0.2em]">${currentUser.isAdmin ? 'Login sebagai Guru untuk lihat profil' : 'Data Profil Tidak Ada'}</div>`;
                return;
            }

            grid.innerHTML = headers.map((label, i) => {
                if(!label || i === 0) return '';
                return `
                    <div class="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm flex items-center gap-4 active:scale-95 transition-all">
                        <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-xl shrink-0 shadow-inner">üìÑ</div>
                        <div class="overflow-hidden">
                            <p class="text-[8px] font-black text-slate-300 uppercase tracking-widest mb-1">${label}</p>
                            <p class="text-xs font-extrabold text-slate-800 truncate">${ptkData[i] || '-'}</p>
                        </div>
                    </div>`;
            }).join('');
        }

        function renderTable(csv) {
            const lines = csv.split('\n').map(l => parseCSV(l));
            const head = document.getElementById('tableHead');
            const body = document.getElementById('tableBody');
            
            if(viewMode === 'beban' || viewMode === 'dapodik') {
                const headerIndex = (viewMode === 'beban') ? 8 : 0;
                const headers = lines[headerIndex] || [];
                const dataRows = lines.slice(headerIndex + 1);
                
                head.innerHTML = `<tr><th class="p-4 sticky-col bg-slate-900 border-r border-slate-800 text-white shadow-lg">#</th>${headers.map(h => `<th class="p-4 min-w-[150px] text-center text-white border-l border-slate-800">${h}</th>`).join('')}</tr>`;
                
                let filtered = dataRows.filter(r => r.length > 1);
                if(!currentUser.isAdmin && viewMode === 'beban') {
                    filtered = filtered.filter(r => r[2]?.toLowerCase().includes(currentUser.name.toLowerCase()));
                }
                
                body.innerHTML = filtered.map((r,i) => `<tr><td class="p-4 sticky-col bg-white border-r text-center font-black text-slate-300">${i+1}</td>${r.map(c => `<td class="p-4 whitespace-nowrap text-center">${c || '-'}</td>`).join('')}</tr>`).join('');

            } else { // Jadwal Harian
                const times = lines[1] || [];
                head.innerHTML = `<tr><th class="p-4 sticky-col bg-slate-900 border-r border-slate-800 text-white font-black">KELAS</th>${times.slice(1).map(t => `<th class="p-4 text-center min-w-[100px] text-white font-bold border-l border-slate-800">${t}</th>`).join('')}</tr>`;
                
                let rows = lines.slice(2).filter(r => r[0]);
                if(!currentUser.isAdmin && currentUser.guruCode) {
                    rows = rows.filter(r => r.some(c => c.endsWith(`.${currentUser.guruCode}`)));
                }

                body.innerHTML = rows.map(r => `<tr><td class="p-4 sticky-col bg-white font-black text-blue-900 border-r shadow-md text-xs">${r[0]}</td>${r.slice(1).map(c => {
                    const isMe = !currentUser.isAdmin && currentUser.guruCode && c.endsWith(`.${currentUser.guruCode}`);
                    return `<td class="p-2"><div class="${isMe?'my-schedule-cell text-center flex flex-col justify-center min-h-[48px]':(c && c !== '-'?'text-center font-extrabold text-slate-600 text-[10px] uppercase':'text-center text-slate-100')}">${c||'-'}</div></td>`;
                }).join('')}</tr>`).join('');
            }
            document.getElementById('emptyState').classList.toggle('hidden', body.children.length > 0);
        }

        function parseCSV(row) {
            if (!row) return [];
            const res = []; let c = '', q = false;
            for (let char of row) {
                if(char === '"') q = !q;
                else if(char === ',' && !q) { res.push(c.trim()); c = ''; }
                else c += char;
            }
            res.push(c.trim());
            return res;
        }

        function toggleLoginInput() {
            const role = document.getElementById('loginRole').value;
            document.getElementById('guruInputGroup').classList.toggle('hidden', role === 'admin');
            document.getElementById('adminInputGroup').classList.toggle('hidden', role === 'guru');
        }

        document.getElementById('btnEnter').onclick = () => {
            const role = document.getElementById('loginRole').value;
            if(role === 'admin') {
                if(document.getElementById('adminPassword').value === 'dani') initApp('admin', 'Administrator');
                else alert("Password admin salah!");
            } else {
                const name = document.getElementById('loginUsername').value;
                if(name.trim() !== "") initApp('guru', name);
                else alert("Silakan masukkan nama!");
            }
        };

        document.getElementById('logoutBtn').onclick = () => {
            localStorage.removeItem('smapan_user');
            location.reload();
        };

        document.getElementById('currentDay').onchange = () => fetchContent();
        document.getElementById('searchInput').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('#tableBody tr').forEach(tr => {
                tr.classList.toggle('hidden', !tr.innerText.toLowerCase().includes(term));
            });
        };

        function openMasterDatabase() {
            let sid = DB_BEBAN_ID;
            if(viewMode === 'harian') sid = DB_HARIAN_ID;
            if(viewMode === 'dapodik') {
                sid = (subDapodik === 'SISWA') ? DB_SISWA_ID : DB_DAPODIK_ID;
            }
            window.open(`https://docs.google.com/spreadsheets/d/${sid}/edit`, '_blank');
        }
    </script>
</body>
