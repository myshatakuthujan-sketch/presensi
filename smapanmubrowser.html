<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>OPT Dapodik Lite Browser Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        chrome: { 800: '#202124', 900: '#171717' }
                    }
                }
            }
        }
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: #f8fafc; 
            overflow: hidden;
        }
        .dark body { background: #0f172a; }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-slate-900 dark:text-slate-100 h-screen flex flex-col transition-colors duration-300">

    <!-- Header -->
    <header class="w-full glass sticky top-0 z-50 p-4 flex items-center justify-between border-b border-slate-200 dark:border-slate-800">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>
            </div>
            <div>
                <h1 class="text-xl font-black tracking-tight leading-none italic">OPT<span class="text-blue-600">DAPODIK</span></h1>
                <p class="text-[9px] uppercase font-bold tracking-[0.2em] text-slate-400">Lite Hybrid Browser</p>
            </div>
        </div>

        <button onclick="document.documentElement.classList.toggle('dark')" class="p-2.5 bg-slate-100 dark:bg-slate-800 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
            <svg class="dark:hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            <svg class="hidden dark:block" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        </button>
    </header>

    <main class="flex-1 overflow-y-auto p-6 md:p-12">
        <div class="max-w-4xl mx-auto">
            <!-- Search Section -->
            <div class="mb-12 text-center">
                <h2 class="text-3xl md:text-5xl font-extrabold mb-6 tracking-tight">Cari Apapun <span class="text-blue-600">Tanpa Eror.</span></h2>
                <form id="search-form" class="relative max-w-2xl mx-auto group">
                    <input type="text" id="query" placeholder="Tulis kata kunci atau tempel link YouTube..." 
                           class="w-full p-6 pl-14 rounded-3xl bg-white dark:bg-slate-800 shadow-2xl shadow-blue-500/5 border-2 border-transparent focus:border-blue-500 outline-none transition-all text-lg font-medium">
                    <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </div>
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 bg-blue-600 text-white px-6 py-3 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/30">CARI</button>
                </form>
            </div>

            <!-- Dashboard Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Youtube Card -->
                <button onclick="navTo('https://youtube.com')" class="card-btn glass p-6 rounded-3xl text-left">
                    <div class="w-12 h-12 bg-red-100 dark:bg-red-900/30 text-red-600 rounded-2xl flex items-center justify-center mb-4">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                    </div>
                    <h3 class="font-bold text-lg mb-1">YouTube</h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Tonton tutorial Dapodik tanpa blokir.</p>
                </button>

                <!-- Google Card -->
                <button onclick="navTo('https://google.com')" class="card-btn glass p-6 rounded-3xl text-left">
                    <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 text-blue-600 rounded-2xl flex items-center justify-center mb-4">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    </div>
                    <h3 class="font-bold text-lg mb-1">Google Search</h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Cari solusi masalah aplikasi sekolah.</p>
                </button>

                <!-- SaveFrom Card -->
                <button onclick="navTo('https://id.savefrom.net')" class="card-btn glass p-6 rounded-3xl text-left">
                    <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 text-green-600 rounded-2xl flex items-center justify-center mb-4">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                    </div>
                    <h3 class="font-bold text-lg mb-1">Download Video</h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Unduh video panduan dengan mudah.</p>
                </button>

                <!-- WhatsApp Card -->
                <button onclick="navTo('https://web.whatsapp.com')" class="card-btn glass p-6 rounded-3xl text-left">
                    <div class="w-12 h-12 bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 rounded-2xl flex items-center justify-center mb-4">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-11.7 8.38 8.38 0 0 1 3.8.9L21 3z"/></svg>
                    </div>
                    <h3 class="font-bold text-lg mb-1">WhatsApp Web</h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Kirim data ke grup operator sekolah.</p>
                </button>

                <!-- ChatGPT Card -->
                <button onclick="navTo('https://chatgpt.com')" class="card-btn glass p-6 rounded-3xl text-left">
                    <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 text-purple-600 rounded-2xl flex items-center justify-center mb-4">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M12 6v6l4 2"/></svg>
                    </div>
                    <h3 class="font-bold text-lg mb-1">AI Assistant</h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Tanya AI untuk solusi teknis cepat.</p>
                </button>

                <!-- Custom Link Card -->
                <div class="card-btn glass p-6 rounded-3xl flex flex-col justify-center border-dashed border-2 border-slate-300 dark:border-slate-700">
                    <p class="text-center text-slate-400 font-bold text-xs uppercase tracking-widest">Siap Membantu Boss!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Status -->
    <footer class="p-4 glass border-t border-slate-200 dark:border-slate-800 flex justify-center">
        <div class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest opacity-40">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            System Ready - No More Connection Errors
        </div>
    </footer>

    <script>
        function navTo(url) {
            window.open(url, '_blank');
        }

        document.getElementById('search-form').onsubmit = (e) => {
            e.preventDefault();
            const val = document.getElementById('query').value.trim();
            if(!val) return;

            if(val.includes('youtube.com') || val.includes('youtu.be')) {
                navTo(val);
            } else if(val.startsWith('http')) {
                navTo(val);
            } else {
                navTo(`https://www.google.com/search?q=${encodeURIComponent(val)}`);
            }
        };
    </script>
</body>
</html>
