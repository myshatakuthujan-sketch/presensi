<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Monitoring Presensi SMAN 8 Mukomuko</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }

        .table-container::-webkit-scrollbar { height: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .sticky-col {
            position: sticky;
            left: 0;
            background: white;
            z-index: 25;
            box-shadow: 4px 0 6px -2px rgba(0,0,0,0.05);
        }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .status-h { color: #10b981; } 
        .status-tl { color: #f59e0b; } 
        .status-i { color: #3b82f6; } 
        .status-s { color: #6366f1; } 
        .status-a { color: #f43f5e; } 
        .status-l { color: #94a3b8; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Printer: (p) => <Icon {...p} path={<><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></>} />,
            Settings: (p) => <Icon {...p} path={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} />,
            X: (p) => <Icon {...p} path={<path d="M18 6 6 18M6 6l12 12"/>} />,
            FileText: (p) => <Icon {...p} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 8 20 8"/></>} />,
            Calendar: (p) => <Icon {...p} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} />,
            Search: (p) => <Icon {...p} path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            Download: (p) => <Icon {...p} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></>} />,
            Lock: (p) => <Icon {...p} path={<><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} />,
            Unlock: (p) => <Icon {...p} path={<><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></>} />,
            Key: (p) => <Icon {...p} path={<><path d="m15.5 7.5 2.3 2.3a1 1 0 0 0 1.4 0l2.1-2.1a1 1 0 0 0 0-1.4L19 4.1a1 1 0 0 0-1.4 0l-2.1 2.1a1 1 0 0 0 0 1.4zm-5 7.5 4.3-4.3M4 20l2.7-2.7m0 0L8.5 19l1.4-1.4L8.5 16l1.5-1.5L8.6 13l1.4-1.4L13 13l4.3-4.3"/></>} />,
            FileSpreadsheet: (p) => <Icon {...p} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/><path d="M8 15h8"/></>} />
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [groupedData, setGroupedData] = useState({});
            const [loading, setLoading] = useState(true);
            const [selectedClass, setSelectedClass] = useState('Semua');
            const [activeTab, setActiveTab] = useState('monitoring');
            const [showSettings, setShowSettings] = useState(false);
            const [isLocked, setIsLocked] = useState(true);
            const [lateThreshold, setLateThreshold] = useState('07:15');
            const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
            const [searchQuery, setSearchQuery] = useState('');
            
            // Auth States
            const [isAdmin, setIsAdmin] = useState(false);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [authError, setAuthError] = useState(false);
            const [authCallback, setAuthCallback] = useState(null);

            const ADMIN_PASSWORD = 'dani';
            const STORAGE_KEY_OVERRIDES = 'sman8_manual_overrides';
            const STORAGE_KEY_HOLIDAYS = 'sman8_holiday_dates';

            const [manualOverrides, setManualOverrides] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY_OVERRIDES);
                return saved ? JSON.parse(saved) : {};
            }); 
            const [holidayDates, setHolidayDates] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY_HOLIDAYS);
                return saved ? JSON.parse(saved) : [];
            });

            const MONTHS_CONFIG = [
                { id: 0, name: 'Januari', gid: '821115705' }, { id: 1, name: 'Februari', gid: '6275607' },
                { id: 2, name: 'Maret', gid: '2019909701' }, { id: 3, name: 'April', gid: '884223058' },
                { id: 4, name: 'Mei', gid: '976701946' }, { id: 5, name: 'Juni', gid: '188832318' },
                { id: 6, name: 'Juli', gid: '930918475' }, { id: 7, name: 'Agustus', gid: '1170976706' },
                { id: 8, name: 'September', gid: '409082671' }, { id: 9, name: 'Oktober', gid: '1549461076' },
                { id: 10, name: 'November', gid: '1689324045' }, { id: 11, name: 'Desember', gid: '2056122051' }
            ];

            const [selectedMonth, setSelectedMonth] = useState(MONTHS_CONFIG[new Date().getMonth()]);
            const SPREADSHEET_ID = '1YbCtOBnFaz8i56sfMmiFaouXUrDyNixHt951WyLNK0U';

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY_OVERRIDES, JSON.stringify(manualOverrides));
            }, [manualOverrides]);

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY_HOLIDAYS, JSON.stringify(holidayDates));
            }, [holidayDates]);

            const daysInMonth = useMemo(() => {
                return new Date(selectedYear, selectedMonth.id + 1, 0).getDate();
            }, [selectedMonth, selectedYear]);

            const getDayName = (day) => {
                const days = ['Mg', 'Sn', 'Sl', 'Rb', 'Km', 'Jm', 'Sb'];
                const date = new Date(selectedYear, selectedMonth.id, day);
                return days[date.getDay()];
            };

            const isWeekend = (day) => {
                const date = new Date(selectedYear, selectedMonth.id, day);
                const dayOfWeek = date.getDay();
                return dayOfWeek === 0 || dayOfWeek === 6; 
            };

            const fetchData = async () => {
                try {
                    setLoading(true);
                    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${selectedMonth.gid}`;
                    const response = await fetch(CSV_URL);
                    const csvText = await response.text();
                    
                    const lines = csvText.split('\n');
                    const parsedData = lines.slice(3).map((line, index) => {
                        const columns = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        if (columns.length < 4 || !columns[1]) return null;

                        const nama = columns[1].replace(/"/g, '').trim();
                        const kelas = columns[2] ? columns[2].replace(/"/g, '').trim() : 'Tanpa Kelas';

                        const attendance = [];
                        let hadirCount = 0;
                        let terlambatCount = 0;

                        for (let day = 1; day <= daysInMonth; day++) {
                            const mIdx = 3 + (day - 1) * 2;
                            const masuk = columns[mIdx]?.trim() || '';
                            
                            let status = '-'; 
                            let colorClass = 'status-l';

                            const overrideKey = `${nama}-${selectedMonth.id}-${day}`;
                            const isMassHoliday = holidayDates.includes(`${selectedMonth.id}-${day}`);
                            const manualStatus = manualOverrides[overrideKey];

                            if (isMassHoliday) {
                                status = 'L';
                                colorClass = 'status-l';
                            } else if (manualStatus) {
                                status = manualStatus;
                                colorClass = `status-${manualStatus.toLowerCase()}`;
                                if (manualStatus === 'H' || manualStatus === 'TL') hadirCount++;
                                if (manualStatus === 'TL') terlambatCount++;
                            } else if (masuk) {
                                const [h, m] = masuk.split(':').map(Number);
                                const [th, tm] = lateThreshold.split(':').map(Number);
                                const isLate = (h * 60 + m) > (th * 60 + tm);
                                if (isLate) terlambatCount++;
                                
                                status = isLate ? 'TL' : 'H';
                                colorClass = isLate ? 'status-tl' : 'status-h';
                                hadirCount++;
                            } else if (isWeekend(day)) {
                                status = 'L';
                                colorClass = 'status-l opacity-30';
                            } else {
                                status = 'A';
                                colorClass = 'status-a';
                            }
                            
                            attendance.push({ day, status, colorClass });
                        }
                        
                        return { id: index, nama, kelas, attendance, stats: { hadir: hadirCount, telat: terlambatCount } };
                    }).filter(item => item !== null);

                    const groups = parsedData.reduce((acc, obj) => {
                        const key = obj.kelas;
                        if (!acc[key]) acc[key] = [];
                        acc[key].push(obj);
                        return acc;
                    }, {});

                    setData(parsedData);
                    setGroupedData(groups);
                    setLoading(false);
                } catch (err) {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, [selectedMonth, lateThreshold, selectedYear, manualOverrides, holidayDates]);

            const runAsAdmin = (callback) => {
                if (isAdmin) {
                    callback();
                } else {
                    setAuthCallback(() => callback);
                    setShowAuthModal(true);
                    setAuthError(false);
                    setPasswordInput('');
                }
            };

            const submitAuth = () => {
                if (passwordInput === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowAuthModal(false);
                    if (authCallback) authCallback();
                } else {
                    setAuthError(true);
                    setTimeout(() => setAuthError(false), 2000);
                }
            };

            const handleStatusCycle = (nama, day, currentStatus) => {
                if (isLocked) return;
                const key = `${nama}-${selectedMonth.id}-${day}`;
                const cycle = { 'A': 'I', 'I': 'S', 'S': 'H', 'H': 'A', 'TL': 'I', 'L': 'L' };
                if (currentStatus === 'L') return;
                setManualOverrides(prev => ({ ...prev, [key]: cycle[currentStatus] || 'I' }));
            };

            const filteredData = useMemo(() => {
                let base = selectedClass === 'Semua' ? data : (groupedData[selectedClass] || []);
                if (searchQuery) {
                    base = base.filter(s => s.nama.toLowerCase().includes(searchQuery.toLowerCase()));
                }
                return base;
            }, [data, groupedData, selectedClass, searchQuery]);

            const globalStats = useMemo(() => {
                if (filteredData.length === 0) return { avgHadir: 0, totalTelat: 0 };
                const totalHadir = filteredData.reduce((acc, curr) => acc + curr.stats.hadir, 0);
                const totalTelat = filteredData.reduce((acc, curr) => acc + curr.stats.telat, 0);
                const avgHadir = Math.round((totalHadir / (filteredData.length * daysInMonth)) * 100);
                return { avgHadir, totalTelat };
            }, [filteredData, daysInMonth]);

            const exportToExcel = () => {
                let html = `
                    <table border="1">
                        <thead>
                            <tr>
                                <th colspan="${daysInMonth + 2}" style="font-size: 16px; font-weight: bold;">REKAP PRESENSI SISWA SMAN 8 MUKOMUKO</th>
                            </tr>
                            <tr>
                                <th colspan="${daysInMonth + 2}" style="font-size: 12px;">Bulan: ${selectedMonth.name} ${selectedYear} | Kelas: ${selectedClass}</th>
                            </tr>
                            <tr style="background-color: #f1f5f9;">
                                <th>Nama Siswa</th>
                                ${[...Array(daysInMonth)].map((_, i) => `<th>${i+1}</th>`).join('')}
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                filteredData.forEach(user => {
                    html += `<tr><td>${user.nama}</td>`;
                    user.attendance.forEach(att => {
                        let color = '';
                        if (att.status === 'H') color = '#10b981';
                        if (att.status === 'TL') color = '#f59e0b';
                        if (att.status === 'A') color = '#f43f5e';
                        if (att.status === 'I') color = '#3b82f6';
                        if (att.status === 'S') color = '#6366f1';
                        if (att.status === 'L') color = '#94a3b8';
                        html += `<td style="color: ${color}; text-align: center; font-weight: bold;">${att.status}</td>`;
                    });
                    html += `<td style="text-align: center; font-weight: bold;">${user.stats.hadir}</td></tr>`;
                });

                html += `</tbody></table>`;

                const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Presensi_SMAN8_${selectedClass}_${selectedMonth.name}.xls`;
                a.click();
                URL.revokeObjectURL(url);
            };

            if (loading) return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-white">
                    <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="text-slate-400 font-bold animate-pulse uppercase tracking-widest text-[10px]">Menyusun Laporan...</p>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 pb-32">
                    
                    {/* AUTH MODAL */}
                    {showAuthModal && (
                        <div className="fixed inset-0 bg-slate-900/60 z-[100] flex items-center justify-center p-6 backdrop-blur-md fade-in">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-sm p-8 shadow-2xl">
                                <div className="text-center mb-6">
                                    <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-4">
                                        <Icons.Key className="w-8 h-8" />
                                    </div>
                                    <h3 className="text-xl font-black text-slate-800">Verifikasi Guru</h3>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Gunakan password untuk mengakses fitur ini</p>
                                </div>
                                <div className="space-y-4">
                                    <input 
                                        type="password" 
                                        placeholder="Ketik password..."
                                        value={passwordInput}
                                        onChange={(e) => setPasswordInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && submitAuth()}
                                        className={`w-full bg-slate-50 border-2 rounded-2xl py-4 px-6 font-bold text-center outline-none transition-all ${authError ? 'border-rose-500 bg-rose-50 shake text-rose-500' : 'border-slate-100 focus:border-blue-500'}`}
                                        autoFocus
                                    />
                                    <div className="flex gap-2">
                                        <button onClick={() => setShowAuthModal(false)} className="flex-1 py-4 rounded-2xl font-black text-xs uppercase tracking-widest text-slate-400 hover:bg-slate-50">Batal</button>
                                        <button onClick={submitAuth} className="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-200">Buka Akses</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/40 z-50 flex items-center justify-center p-6 backdrop-blur-sm fade-in">
                            <div className="bg-white rounded-[2rem] w-full max-w-sm p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="font-black text-lg text-slate-900">Konfigurasi</h3>
                                    <button onClick={() => setShowSettings(false)} className="p-2 bg-slate-100 rounded-full text-slate-500 hover:bg-rose-50 hover:text-rose-500 transition-colors"><Icons.X className="w-4 h-4" /></button>
                                </div>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Tahun Ajaran</label>
                                        <select value={selectedYear} onChange={(e) => setSelectedYear(parseInt(e.target.value))} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl py-3 px-4 font-bold outline-none focus:border-blue-500">
                                            {[2024, 2025, 2026, 2027, 2028].map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Batas Terlambat</label>
                                        <input type="time" value={lateThreshold} onChange={(e) => setLateThreshold(e.target.value)} className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl py-3 px-4 font-bold outline-none focus:border-blue-500" />
                                    </div>
                                    <div className="pt-4 border-t border-slate-100">
                                        <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Libur Massal ({selectedMonth.name})</label>
                                        <div className="grid grid-cols-7 gap-1">
                                            {[...Array(daysInMonth)].map((_, i) => {
                                                const d = i + 1;
                                                const holidayKey = `${selectedMonth.id}-${d}`;
                                                const isH = holidayDates.includes(holidayKey);
                                                return (
                                                    <button key={d} onClick={() => {
                                                        setHolidayDates(prev => prev.includes(holidayKey) ? prev.filter(v => v !== holidayKey) : [...prev, holidayKey]);
                                                    }} className={`h-8 rounded-lg text-[9px] font-bold transition-all ${isH ? 'bg-rose-500 text-white shadow-md' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}>{d}</button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                    <button onClick={() => { if(confirm("Hapus rekap manual?")) { setManualOverrides({}); setHolidayDates([]); } }} className="w-full py-3 rounded-xl border-2 border-rose-50 text-rose-500 font-bold text-[10px] uppercase tracking-widest hover:bg-rose-50 transition-colors">Reset Input Manual</button>
                                    <button onClick={() => setShowSettings(false)} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-sm shadow-lg shadow-blue-200">Selesai</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* HEADER */}
                    <header className="bg-white border-b border-slate-100 sticky top-0 z-40 px-6 py-6 no-print">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-6">
                                <div>
                                    <h1 className="text-2xl font-black text-slate-900 tracking-tight flex items-center gap-2">E-Presensi <span className="text-blue-600">SMAN 8</span></h1>
                                    <div className="flex items-center gap-2 mt-1">
                                        <select value={selectedMonth.name} onChange={(e) => setSelectedMonth(MONTHS_CONFIG.find(m => m.name === e.target.value))} className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-lg outline-none cursor-pointer">
                                            {MONTHS_CONFIG.map(m => <option key={m.id} value={m.name}>{m.name}</option>)}
                                        </select>
                                        <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest">{selectedYear}</span>
                                    </div>
                                </div>
                                
                                <div className="flex-1 max-w-md relative group">
                                    <Icons.Search className="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 group-focus-within:text-blue-500 transition-colors" />
                                    <input 
                                        type="text" 
                                        placeholder="Cari nama siswa..." 
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        className="w-full bg-slate-50 border-2 border-slate-100 rounded-[1.25rem] py-3 pl-12 pr-4 font-bold text-sm outline-none focus:border-blue-500 focus:bg-white transition-all"
                                    />
                                </div>
                            </div>

                            <div className="flex items-center gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                {['Semua', ...Object.keys(groupedData).sort()].map(cls => (
                                    <button key={cls} onClick={() => setSelectedClass(cls)} className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all ${selectedClass === cls ? 'bg-blue-600 text-white shadow-lg shadow-blue-100' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}>{cls}</button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-6" id="printable-area">
                        {/* STATS */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 no-print">
                            <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                                <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Rata Kehadiran</p>
                                <h4 className="text-2xl font-black text-emerald-500">{globalStats.avgHadir}%</h4>
                            </div>
                            <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                                <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Terlambat</p>
                                <h4 className="text-2xl font-black text-amber-500">{globalStats.totalTelat}</h4>
                            </div>
                            <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                                <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Siswa</p>
                                <h4 className="text-2xl font-black text-slate-800">{filteredData.length}</h4>
                            </div>
                            <div className="bg-blue-600 p-6 rounded-[2rem] shadow-lg shadow-blue-100 hidden md:block">
                                <p className="text-[9px] font-black text-blue-200 uppercase tracking-widest mb-1">Batas Absen</p>
                                <h4 className="text-2xl font-black text-white">{lateThreshold}</h4>
                            </div>
                        </div>

                        <div className="flex flex-wrap items-center justify-between gap-4 mb-8 no-print">
                            <div className="flex gap-3">
                                <button onClick={() => setActiveTab('monitoring')} className={`flex items-center gap-2 px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest transition-all ${activeTab === 'monitoring' ? 'bg-slate-900 text-white shadow-xl' : 'bg-white text-slate-400 shadow-sm'}`}><Icons.Calendar className="w-4 h-4" /> Kartu</button>
                                <button onClick={() => setActiveTab('laporan')} className={`flex items-center gap-2 px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest transition-all ${activeTab === 'laporan' ? 'bg-slate-900 text-white shadow-xl' : 'bg-white text-slate-400 shadow-sm'}`}><Icons.FileText className="w-4 h-4" /> Tabel</button>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => runAsAdmin(() => setIsLocked(!isLocked))} className={`flex items-center gap-3 px-6 py-3 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] transition-all border-2 ${isLocked ? 'bg-white border-slate-100 text-slate-400' : 'bg-amber-50 border-amber-200 text-amber-600 shadow-lg shadow-amber-100'}`}>
                                    {isLocked ? <><Icons.Lock className="w-4 h-4" /> Mode Lihat</> : <><Icons.Unlock className="w-4 h-4" /> Mode Edit</>}
                                </button>
                            </div>
                        </div>

                        {activeTab === 'monitoring' ? (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 fade-in">
                                {filteredData.map((user, idx) => (
                                    <div key={idx} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-md transition-all group">
                                        <div className="flex items-center gap-4 mb-4">
                                            <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center font-black group-hover:bg-blue-600 group-hover:text-white transition-colors">{user.nama.charAt(0)}</div>
                                            <div className="overflow-hidden">
                                                <h3 className="font-black text-slate-800 text-sm truncate">{user.nama}</h3>
                                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{user.kelas}</p>
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-center pt-4 border-t border-slate-50">
                                            <div className="text-center">
                                                <p className="text-[8px] font-black text-slate-300 uppercase mb-1 tracking-tighter">Hadir</p>
                                                <p className="text-sm font-black text-slate-700">{user.stats.hadir}</p>
                                            </div>
                                            <div className="text-center">
                                                <p className="text-[8px] font-black text-slate-300 uppercase mb-1 tracking-tighter">Telat</p>
                                                <p className="text-sm font-black text-amber-500">{user.stats.telat}</p>
                                            </div>
                                            <div className="text-center">
                                                <p className="text-[8px] font-black text-slate-300 uppercase mb-1 tracking-tighter">Persen</p>
                                                <p className="text-sm font-black text-emerald-500">{Math.round((user.stats.hadir/daysInMonth)*100)}%</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="fade-in">
                                <div className="bg-white rounded-[2.5rem] p-4 md:p-8 shadow-sm border border-slate-100 overflow-hidden relative">
                                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-end mb-8 gap-4">
                                        <div>
                                            <h2 className="text-xl font-black text-slate-900 tracking-tight">Rekapitulasi Presensi</h2>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">{selectedMonth.name} {selectedYear} â€¢ {selectedClass}</p>
                                        </div>
                                        <div className="flex items-center gap-3 no-print">
                                            <button onClick={exportToExcel} className="flex items-center gap-2 px-5 py-3 bg-emerald-600 text-white rounded-2xl hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-100 text-[10px] font-black uppercase tracking-widest">
                                                <Icons.FileSpreadsheet className="w-4 h-4" /> Export Excel
                                            </button>
                                            <button onClick={() => window.print()} className="p-3 bg-slate-900 text-white rounded-2xl hover:bg-blue-600 transition-colors shadow-lg shadow-slate-200"><Icons.Printer className="w-5 h-5" /></button>
                                        </div>
                                    </div>

                                    <div className="table-container border border-slate-100 rounded-3xl overflow-x-auto">
                                        <table className={`w-full text-[10px] border-collapse min-w-[1200px]`}>
                                            <thead>
                                                <tr className="bg-slate-50">
                                                    <th rowSpan="2" className="sticky-col px-4 py-4 text-left font-black text-slate-400 uppercase tracking-widest min-w-[200px] text-[9px] align-middle">Nama Siswa</th>
                                                    {[...Array(daysInMonth)].map((_, i) => {
                                                        const d = i + 1;
                                                        const hKey = `${selectedMonth.id}-${d}`;
                                                        const isH = holidayDates.includes(hKey);
                                                        return (
                                                            <th key={`dn-${i}`} className={`px-1 py-2 text-center font-black border-l border-slate-100 min-w-[32px] ${isH ? 'bg-rose-500 text-white' : isWeekend(d) ? 'bg-rose-50 text-rose-400' : 'text-slate-400'}`}>
                                                                {getDayName(d)}
                                                            </th>
                                                        );
                                                    })}
                                                    <th rowSpan="2" className="px-4 py-4 text-center font-black text-blue-600 border-l border-slate-200 uppercase tracking-widest bg-blue-50/30 align-middle min-w-[60px]">Total</th>
                                                </tr>
                                                <tr className="bg-slate-50 border-t border-slate-100">
                                                    {[...Array(daysInMonth)].map((_, i) => {
                                                        const d = i + 1;
                                                        const hKey = `${selectedMonth.id}-${d}`;
                                                        const isH = holidayDates.includes(hKey);
                                                        return (
                                                            <th key={`di-${i}`} className={`px-1 py-2 text-center font-black border-l border-slate-100 ${isH ? 'bg-rose-600 text-white' : isWeekend(d) ? 'bg-rose-50/50 text-rose-300' : 'text-slate-500'}`}>
                                                                {d}
                                                            </th>
                                                        );
                                                    })}
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {filteredData.map((user, idx) => (
                                                    <tr key={idx} className="hover:bg-slate-50/50 transition-colors group">
                                                        <td className="sticky-col px-4 py-3 font-bold text-slate-700 whitespace-nowrap group-hover:bg-slate-50 transition-colors">{user.nama}</td>
                                                        {user.attendance.map((att, i) => (
                                                            <td key={i} onClick={() => handleStatusCycle(user.nama, att.day, att.status)} className={`px-1 py-3 text-center font-black border-l border-slate-50/50 select-none transition-all ${isLocked ? 'cursor-default' : 'cursor-pointer hover:bg-amber-50'} ${att.colorClass}`}>
                                                                {att.status}
                                                            </td>
                                                        ))}
                                                        <td className="px-4 py-3 text-center font-black text-slate-900 border-l border-slate-200 bg-blue-50/10">{user.stats.hadir}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* BOTTOM NAVIGATION */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[280px] bg-slate-900/95 backdrop-blur-md rounded-[2.5rem] p-2 flex items-center justify-around shadow-2xl z-50 no-print border border-white/10">
                        <button onClick={() => setActiveTab('monitoring')} className={`p-4 rounded-[2rem] transition-all duration-300 ${activeTab === 'monitoring' ? 'bg-white text-slate-900 shadow-lg' : 'text-slate-500 hover:text-white'}`}><Icons.Calendar className="w-5 h-5" /></button>
                        <button onClick={() => setActiveTab('laporan')} className={`p-4 rounded-[2rem] transition-all duration-300 ${activeTab === 'laporan' ? 'bg-white text-slate-900 shadow-lg' : 'text-slate-500 hover:text-white'}`}><Icons.FileText className="w-5 h-5" /></button>
                        <div className="w-[1px] h-6 bg-slate-700/50"></div>
                        <button onClick={() => runAsAdmin(() => setShowSettings(true))} className={`p-4 transition-all duration-300 ${isAdmin ? 'text-blue-400' : 'text-slate-500 hover:text-white'}`}>
                            <Icons.Settings className="w-5 h-5" />
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
