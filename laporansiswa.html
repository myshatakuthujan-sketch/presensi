<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Monitoring Presensi SMAN 8 Mukomuko</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        @media print {
            body * { visibility: hidden; }
            #printable-area, #printable-area * { visibility: visible; }
            #printable-area { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
            .print-table { font-size: 8px !important; }
        }

        .custom-shadow { box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .table-container {
            overflow-x: auto;
            position: relative;
        }
        
        /* Sticky Column untuk Nama Siswa */
        .sticky-col {
            position: sticky;
            left: 0;
            background: white;
            z-index: 10;
            border-right: 1px solid #f1f5f9;
        }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const LOGO_URL = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi2iWi5Y8Dt91tWD8v24sfYGNL9jWxhRp2epChSaav1QQ3CZWhRb753XFGQOsT9u82kEEQAVkdZVKbbQ2I4Tkhkr9h00KJkaYnZK3jI-HPuUqcO6A3UXFZ9l43qF0sajMqs5asm2ttdvjYUxsxswINcBf7bN7gcNooq-R0KVSFwirkTeTICe6cTnGlyPmQ/s1600/logo%20mapan.png";

        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Search: (p) => <Icon {...p} path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            User: (p) => <Icon {...p} path={<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>} />,
            ChevronRight: (p) => <Icon {...p} path={<path d="m9 18 6-6-6-6"/>} />,
            ChevronLeft: (p) => <Icon {...p} path={<path d="m15 18-6-6 6-6"/>} />,
            ChevronDown: (p) => <Icon {...p} path={<path d="m6 9 6 6 6-6"/>} />,
            Printer: (p) => <Icon {...p} path={<><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></>} />,
            Settings: (p) => <Icon {...p} path={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} />,
            X: (p) => <Icon {...p} path={<path d="M18 6 6 18M6 6l12 12"/>} />,
            FileText: (p) => <Icon {...p} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 8 20 8"/></>} />,
            Calendar: (p) => <Icon {...p} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} />
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [groupedData, setGroupedData] = useState({});
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedUser, setSelectedUser] = useState(null);
            const [selectedClass, setSelectedClass] = useState('Semua');
            const [activeTab, setActiveTab] = useState('monitoring');
            const [showSettings, setShowSettings] = useState(false);
            const [lateThreshold, setLateThreshold] = useState('07:15'); 

            const MONTHS_CONFIG = [
                { name: 'Januari', gid: '821115705' }, { name: 'Februari', gid: '6275607' },
                { name: 'Maret', gid: '2019909701' }, { name: 'April', gid: '884223058' },
                { name: 'Mei', gid: '976701946' }, { name: 'Juni', gid: '188832318' },
                { name: 'Juli', gid: '930918475' }, { name: 'Agustus', gid: '1170976706' },
                { name: 'September', gid: '409082671' }, { name: 'Oktober', gid: '1549461076' },
                { name: 'November', gid: '1689324045' }, { name: 'Desember', gid: '2056122051' }
            ];

            const [selectedMonth, setSelectedMonth] = useState(MONTHS_CONFIG[0]);
            const SPREADSHEET_ID = '1YbCtOBnFaz8i56sfMmiFaouXUrDyNixHt951WyLNK0U';

            useEffect(() => {
                fetchData();
            }, [selectedMonth, lateThreshold]);

            const fetchData = async () => {
                try {
                    setLoading(true);
                    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${selectedMonth.gid}`;
                    const response = await fetch(CSV_URL);
                    const csvText = await response.text();
                    
                    const lines = csvText.split('\n');
                    const parsedData = lines.slice(3).map((line, index) => {
                        const columns = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        if (columns.length < 4 || !columns[1]) return null;

                        const nama = columns[1].replace(/"/g, '').trim();
                        const kelas = columns[2] ? columns[2].replace(/"/g, '').trim() : 'Tanpa Kelas';

                        const attendance = [];
                        let hadirCount = 0;
                        let terlambatCount = 0;

                        for (let day = 1; day <= 31; day++) {
                            const mIdx = 3 + (day - 1) * 2;
                            const pIdx = 4 + (day - 1) * 2;
                            const masuk = columns[mIdx]?.trim() || '';
                            const pulang = columns[pIdx]?.trim() || '';
                            
                            let status = '-'; 
                            let color = 'text-slate-300';
                            let isLate = false;

                            if (masuk) {
                                const [h, m] = masuk.split(':').map(Number);
                                const [th, tm] = lateThreshold.split(':').map(Number);
                                isLate = (h * 60 + m) > (th * 60 + tm);
                                if (isLate) terlambatCount++;
                                
                                status = isLate ? 'TL' : 'H';
                                color = isLate ? 'text-amber-500' : 'text-emerald-500';
                                hadirCount++;
                            } else {
                                // Jika tidak ada jam masuk, cek apakah hari ini sudah lewat
                                // Untuk simulasi, kita anggap '-' adalah Alpa jika tidak ada data
                                status = 'A';
                                color = 'text-rose-400';
                            }
                            
                            attendance.push({ day, status, isLate, color });
                        }
                        
                        return { id: index, nama, kelas, attendance, stats: { hadir: hadirCount, telat: terlambatCount } };
                    }).filter(item => item !== null);

                    const groups = parsedData.reduce((acc, obj) => {
                        const key = obj.kelas;
                        if (!acc[key]) acc[key] = [];
                        acc[key].push(obj);
                        return acc;
                    }, {});

                    setData(parsedData);
                    setGroupedData(groups);
                    setLoading(false);
                } catch (err) {
                    setLoading(false);
                }
            };

            const reportData = useMemo(() => {
                if (selectedClass === 'Semua') return data;
                return groupedData[selectedClass] || [];
            }, [data, groupedData, selectedClass]);

            if (loading) return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-white">
                    <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="text-slate-400 font-bold animate-pulse uppercase tracking-widest text-[10px]">Memuat Data...</p>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 pb-24">
                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/40 z-50 flex items-center justify-center p-6 backdrop-blur-sm fade-in">
                            <div className="bg-white rounded-[2rem] w-full max-w-xs p-8 shadow-2xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="font-black text-lg">Pengaturan</h3>
                                    <button onClick={() => setShowSettings(false)} className="p-2 bg-slate-100 rounded-full"><Icons.X className="w-4 h-4" /></button>
                                </div>
                                <div className="space-y-4">
                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest">Batas Terlambat</label>
                                    <input 
                                        type="time" 
                                        value={lateThreshold} 
                                        onChange={(e) => setLateThreshold(e.target.value)} 
                                        className="w-full bg-slate-50 border-2 border-slate-100 rounded-xl py-3 px-4 font-bold outline-none focus:border-blue-500" 
                                    />
                                    <button onClick={() => setShowSettings(false)} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-sm">Simpan</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* HEADER */}
                    <header className="bg-white border-b border-slate-100 sticky top-0 z-30 px-6 py-6 no-print">
                        <div className="max-w-5xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div>
                                <h1 className="text-2xl font-black text-slate-900 tracking-tight">E-Presensi SMAN 8</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <select 
                                        value={selectedMonth.name} 
                                        onChange={(e) => setSelectedMonth(MONTHS_CONFIG.find(m => m.name === e.target.value))}
                                        className="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-lg outline-none cursor-pointer"
                                    >
                                        {MONTHS_CONFIG.map(m => <option key={m.name} value={m.name}>{m.name}</option>)}
                                    </select>
                                    <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest">Mukomuko</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                {['Semua', ...Object.keys(groupedData).sort()].map(cls => (
                                    <button 
                                        key={cls} 
                                        onClick={() => setSelectedClass(cls)}
                                        className={`px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all ${selectedClass === cls ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}
                                    >
                                        {cls}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto p-6" id="printable-area">
                        {/* TAB NAVIGATION */}
                        <div className="flex gap-4 mb-8 no-print">
                            <button 
                                onClick={() => setActiveTab('monitoring')}
                                className={`flex items-center gap-2 px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest transition-all ${activeTab === 'monitoring' ? 'bg-slate-900 text-white shadow-xl' : 'bg-white text-slate-400 shadow-sm'}`}
                            >
                                <Icons.Calendar className="w-4 h-4" /> Monitoring
                            </button>
                            <button 
                                onClick={() => setActiveTab('laporan')}
                                className={`flex items-center gap-2 px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest transition-all ${activeTab === 'laporan' ? 'bg-slate-900 text-white shadow-xl' : 'bg-white text-slate-400 shadow-sm'}`}
                            >
                                <Icons.FileText className="w-4 h-4" /> Laporan Bulanan
                            </button>
                        </div>

                        {activeTab === 'monitoring' ? (
                            /* VIEW MONITORING: KARTU SISWA */
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 fade-in">
                                {reportData.filter(u => u.nama.toLowerCase().includes(searchTerm.toLowerCase())).map((user, idx) => (
                                    <div key={idx} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-md transition-all">
                                        <div className="flex items-center gap-4 mb-4">
                                            <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center font-black">{user.nama.charAt(0)}</div>
                                            <div className="overflow-hidden">
                                                <h3 className="font-black text-slate-800 text-sm truncate">{user.nama}</h3>
                                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{user.kelas}</p>
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-center pt-4 border-t border-slate-50">
                                            <div className="text-center">
                                                <p className="text-[8px] font-black text-slate-300 uppercase mb-1">Hadir</p>
                                                <p className="text-sm font-black text-slate-700">{user.stats.hadir} hr</p>
                                            </div>
                                            <div className="text-center">
                                                <p className="text-[8px] font-black text-slate-300 uppercase mb-1">Telat</p>
                                                <p className="text-sm font-black text-amber-500">{user.stats.telat}</p>
                                            </div>
                                            <div className="text-center">
                                                <p className="text-[8px] font-black text-slate-300 uppercase mb-1">Skor</p>
                                                <p className="text-sm font-black text-emerald-500">{Math.round((user.stats.hadir/25)*100)}%</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            /* VIEW LAPORAN: TABEL MATRIKS TANGGAL 1-31 */
                            <div className="fade-in">
                                <div className="bg-white rounded-[2.5rem] p-4 md:p-8 shadow-sm border border-slate-100 overflow-hidden">
                                    <div className="flex justify-between items-center mb-8">
                                        <div>
                                            <h2 className="text-xl font-black text-slate-900">Rekapitulasi Presensi</h2>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">{selectedMonth.name} â€¢ {selectedClass}</p>
                                        </div>
                                        <button onClick={() => window.print()} className="no-print p-3 bg-slate-900 text-white rounded-2xl hover:bg-blue-600 transition-colors">
                                            <Icons.Printer className="w-5 h-5" />
                                        </button>
                                    </div>

                                    <div className="table-container scrollbar-hide">
                                        <table className="w-full text-[10px] border-collapse">
                                            <thead>
                                                <tr className="bg-slate-50">
                                                    <th className="sticky-col px-4 py-3 text-left font-black text-slate-400 uppercase tracking-widest min-w-[150px]">Nama Siswa</th>
                                                    {[...Array(31)].map((_, i) => (
                                                        <th key={i} className="px-2 py-3 text-center font-black text-slate-400 border-l border-slate-100 min-w-[30px]">{i + 1}</th>
                                                    ))}
                                                    <th className="px-4 py-3 text-center font-black text-blue-600 border-l border-slate-100 uppercase tracking-widest">H</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {reportData.map((user, idx) => (
                                                    <tr key={idx} className="hover:bg-slate-50 transition-colors">
                                                        <td className="sticky-col px-4 py-3 font-bold text-slate-700 whitespace-nowrap">{user.nama}</td>
                                                        {user.attendance.map((day, i) => (
                                                            <td key={i} className={`px-1 py-3 text-center font-black border-l border-slate-50/50 ${day.color}`}>
                                                                {day.status}
                                                            </td>
                                                        ))}
                                                        <td className="px-4 py-3 text-center font-black text-slate-900 border-l border-slate-100 bg-slate-50/30">
                                                            {user.stats.hadir}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <div className="mt-8 flex flex-wrap gap-4 text-[9px] font-black uppercase tracking-widest no-print">
                                        <div className="flex items-center gap-2"><span className="w-3 h-3 bg-emerald-100 rounded text-emerald-600 flex items-center justify-center text-[7px]">H</span> Hadir Tepat</div>
                                        <div className="flex items-center gap-2"><span className="w-3 h-3 bg-amber-100 rounded text-amber-600 flex items-center justify-center text-[7px]">TL</span> Terlambat</div>
                                        <div className="flex items-center gap-2"><span className="w-3 h-3 bg-rose-100 rounded text-rose-600 flex items-center justify-center text-[7px]">A</span> Tanpa Keterangan</div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* NAVIGASI BAWAH (MOBILE OPTIMIZED) */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-xs bg-slate-900 rounded-[2rem] p-2 flex items-center justify-around shadow-2xl z-40 no-print">
                        <button onClick={() => { setActiveTab('monitoring'); window.scrollTo(0,0); }} className={`p-3 rounded-2xl transition-all ${activeTab === 'monitoring' ? 'bg-white text-slate-900' : 'text-slate-500'}`}>
                            <Icons.Calendar className="w-5 h-5" />
                        </button>
                        <button onClick={() => { setActiveTab('laporan'); window.scrollTo(0,0); }} className={`p-3 rounded-2xl transition-all ${activeTab === 'laporan' ? 'bg-white text-slate-900' : 'text-slate-500'}`}>
                            <Icons.FileText className="w-5 h-5" />
                        </button>
                        <div className="w-px h-6 bg-slate-800"></div>
                        <button onClick={() => setShowSettings(true)} className="p-3 text-slate-500 hover:text-white transition-colors">
                            <Icons.Settings className="w-5 h-5" />
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
